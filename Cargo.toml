[package]
name = "pg_replica_rs"
version = "0.1.0"
edition = "2021"

[dependencies]
libpq-sys = "0.8"
libc = "0.2.174"
tokio = { version = "1.47.1", features = ["full"] }
clap = { version = "4.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
thiserror = "2.0.12"
